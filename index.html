<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main-container">
    <div class="title-container">
      <h1> My Book Collections </h1>
      <button class="add-book" id="add-book" type="button" aria-label="Add new book">+</button>
      <dialog id="book-dialog" class="book-dialog">
        <h3>Enter new book information</h3>
        <form id="book-form" class="book-form" method="dialog">
          <div class="form-group">
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" name="title" required>
          </div>
          <div class="form-group">
            <label for="book-author">Author:</label>
            <input type="text" id="book-author" name="author" required>
          </div>

          <div class="form-group">
            <label for="book-pages">Number of Pages:</label>
            <input type="number" id="book-pages" name="pages" min="1" required>
          </div>

          <div class="form-group">
            <label for="read-status"></label>
            <div class="radio-group">
              <input type="radio" id="read-yes" name="read-status" value="yes" required>
              <label for="read-yes">Read</label>
              <input type="radio" id="read-no" name="read-status" value="no" required>
              <label for="read-no">Not Read</label>
            </div>
          </div>

          <div class="form-group">
            <label for="book-rating">Rating:</label>
            <input type="number" id="book-rating" name="rating" required>
          </div>
        </form>

        <div class="form-buttons">
          <button class="save-book" id="save-book" type="submit" form="book-form" aria-label="Save new book">Save</button>
          <button class="cancel-book" id="cancel-book" type="button" aria-label="Do not save">Cancel</button>
        </div>
      </dialog>
    </div>

    <div id="library-container">
    </div>
  </main>
</body>

</html>
